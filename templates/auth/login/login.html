{% extends 'base/base_heder_footer.html' %}
{% block title %}
صفحه ورورد
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="IR-fa">

<head>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSDNJ</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Custom styles for this template -->
    <link href="/templates/auth/login/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form method="post" class="login-form" dir="rtl">
                {% csrf_token %}
                <span class="form-title">ورود به حساب کاربری</span>
                <div class="form-group">
                    <label>نام کاربری</label>
                    <div class="input-group">
                        <span class="fa fa-user" aria-hidden="true"></span>
                        <input type="text" name="username" class="form-control" placeholder="نام کاربری" required />
                        <label for="" class="username-false">نام کاربری درست نمی باشد</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>گذرواژه</label>
                    <div class="input-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <input type="password" name="password" class="form-control" placeholder="گذرواژه" required>
                    </div>
                    <label class="password-false" for="">رمز عبور درست نمی باشد</label>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary btn-block btn-lg"
                        value="ورود به حساب کاربری">

                </div>
            </form>
            <div class="login-left">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/templates/auth/login/images/1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/templates/auth/login/images/2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/templates/auth/login/images/3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <!--                    Do not remove Backlink from footer of the template. To remove it you can purchase the Backlink !-->
            &copy; 2024 All right reserved. Designed by <a href="#"
                target="_blank"><strong>INNOVA TECH</strong></a>
        </div>
    </div>
    <script>
        $('.carousel').carousel();

    </script>
</body>

</html>
{% endblock %}
